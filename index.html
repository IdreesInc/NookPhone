<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>NookPhone</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="phone-holder">
        <div class="phone">
            <div class="status-bar">
                <div class="status-icon">
                    <img class="status-icon-image" src="images/cellular_status.png">
                </div>
                <div class="time">
                    10 : 27 AM
                </div>
                <div class="status-icon">
                    <img class="status-icon-image" src="images/location_status.png">
                </div>
            </div>
            <div class="title">
                Nook Miles+
            </div>
            <div class="app-grid">
                <div class="app-icon">
                    <img class="app-icon-image" src="images/camera_icon.png">
                </div>
                <div class="app-icon">
                    <img class="app-icon-image" src="images/nook_miles_icon.png">
                </div>
                <div class="app-icon">
                    <img class="app-icon-image" src="images/critterpedia_icon.png">
                </div>
                <div class="app-icon">
                    <img class="app-icon-image" src="images/diy_icon.png">
                </div>
                <div class="app-icon">
                    <img class="app-icon-image" src="images/terraform_icon.png">
                </div>
                <div class="app-icon">
                    <img class="app-icon-image" src="images/design_icon.png">
                </div>
                <div class="app-icon">
                    <img class="app-icon-image" src="images/map_icon.png">
                </div>
                <div class="app-icon">
                    <img class="app-icon-image" src="images/chat_icon.png">
                </div>
                <div class="app-icon">
                    <img class="app-icon-image" src="images/passport_icon.png">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
